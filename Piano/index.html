<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="controls">
        <button id="record">Start Recording</button>
        <button id="play">Play Recording</button>
        <button id="download">Download JSON</button>
        <button id="guide">Guide Me</button>
    </div>
    <div class="piano">
        <div class="key-wrapper">
            <div class="white-key" data-note="C">C</div>
            <div class="black-key" data-note="C-sharp">C#</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="D">D</div>
            <div class="black-key" data-note="D-sharp">D#</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="E">E</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="F">F</div>
            <div class="black-key" data-note="F-sharp">F#</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="G">G</div>
            <div class="black-key" data-note="G-sharp">G#</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="A">A</div>
            <div class="black-key" data-note="A-sharp">A#</div>
        </div>
        <div class="key-wrapper">
            <div class="white-key" data-note="B">B</div>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
